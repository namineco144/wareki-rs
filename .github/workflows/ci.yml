name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  core-tests:
    name: Core Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Run Core Tests
        run: cargo test -p wareki-core

  python-tests:
    name: Python Bindings Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Run Python Tests
        working-directory: ./bindings/python
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip maturin pytest
          maturin develop
          pytest test_wareki.py

  node-tests:
    name: Node.js Bindings Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install and Build Node bindings
        working-directory: ./bindings/node
        run: |
          npm install
          npm run build
      - name: Run Node Tests
        working-directory: ./bindings/node
        run: npm test

  go-tests:
    name: Go Bindings Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Build C static library
        run: cargo build --release -p wareki-c
      - name: Run Go Tests
        working-directory: ./bindings/go
        run: |
          export LD_LIBRARY_PATH="${GITHUB_WORKSPACE}/target/release:$LD_LIBRARY_PATH"
          export CGO_LDFLAGS="-L${GITHUB_WORKSPACE}/target/release -lwareki_c"
          go test -v

  build-wheels:
    name: Build Python Wheels
    needs: python-tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist
          working-directory: bindings/python
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: bindings/python/dist

  publish-testpypi:
    name: Publish Python to TestPyPI
    needs: build-wheels
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/
